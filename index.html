<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Campus Connect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Campus Connect</h1>
  </header>

  <!-- Welcome/Login Section -->
  <section id="home">
    <h2>Welcome to Campus Connect</h2>
    <p>Your all-in-one student portal for learning, trading, and connecting!</p>

    <div class="card">
      <h3>Student Login</h3>
      <input id="studentNumber" placeholder="Student Number" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="login('student')">Login as Student</button>
    </div>

    <div class="card">
      <h3>Admin Login</h3>
      <input id="adminUsername" placeholder="Username" />
      <input id="adminPassword" type="password" placeholder="Password" />
      <button onclick="login('admin')">Login as Admin</button>
    </div>
  </section>

  <!-- Tutors Section -->
  <section id="tutors" class="hidden">
    <h2>Tutors</h2>

    <div id="tutorStudentView">
      <button onclick="studentTutorRequest()">Request Tutor Help</button>
    </div>

    <div id="tutorAdminView" style="display:none;">
      <button onclick="openTutorManagement()">Tutor Management</button>
    </div>

    <div id="addTutorForm" class="hidden card">
      <input id="tutorName" placeholder="Name" />
      <input id="tutorCampus" placeholder="Campus" />
      <input id="tutorCourse" placeholder="Course" />
      <input id="tutorModule" placeholder="Module" />
      <button onclick="addTutor()">Save Tutor</button>
    </div>

    <div id="tutorList"></div>
    <div id="tutorRequests"></div>
  </section>

  <!-- Marketplace Section -->
  <section id="marketplace" class="hidden">
    <h2>Marketplace</h2>

    <div id="marketplaceStudentView">
      <button onclick="marketplaceAction('sell')">Sell Item</button>
      <button onclick="marketplaceAction('buy')">Buy Item</button>
      <button onclick="marketplaceAction('view')">View My Posted Items</button>
    </div>

    <div id="marketplaceAdminView" style="display:none;">
      <button id="marketToggleBtn" onclick="toggleMarketButtons()"> Market Posts</button>
      <div id="marketSubButtons" style="display:none; margin-top:10px;">
        <button onclick="displayPendingItemsAdmin()"> ðŸ•“ View Pending Posts</button>
        <button onclick="displayApprovedItemsAdmin()"> âœ… View Approved Posts</button>
      </div>
    </div>

    <div id="marketplaceForm" class="hidden card">
      <input id="itemName" placeholder="Item Name" />
      <select id="itemType">
        <option>Study Material</option>
        <option>Clothing</option>
        <option>Furniture</option>
        <option>Electronics</option>
        <option>Musical Instruments</option>
        <option>Artwork</option>
        <option>Craft</option>
      </select>
      <input id="itemPrice" placeholder="Price" />
      <input id="itemLocation" placeholder="Location" />
      <input id="itemContact" placeholder="Email/Cell" />
      <input type="file" id="itemPhotos" multiple accept="image/*" />
      <button onclick="addItem()">Post Item</button>
    </div>

    <div id="itemList"></div>
  </section>

  <!-- Study Groups Section -->
  <section id="groups" class="hidden">
    <h2>Study Groups</h2>

    <div id="groupStudentView">
      <button onclick="studyGroupAction('create')">Create Study Group</button>
      <button onclick="studyGroupAction('search')">Look for Study Group</button>
      <button onclick="studyGroupAction('my')">My Posted Study Groups</button>
    </div>

    <div id="groupAdminView" style="display:none;">
      <button onclick="toggleStudyGroupButtons()"> ðŸ“š Study Groups </button>
      <div id="studyGroupSubButtons" style="display:none; margin-top:10px;">
        <button onclick="togglePendingGroupsAdmin()">ðŸ•“ View Pending Study Groups</button>
        <button onclick="toggleApprovedGroupsAdmin()">âœ… View Approved Study Groups</button>
      </div>
    </div>

    <div id="groupForm" class="hidden card">
      <input id="groupCourse" placeholder="Course" />
      <input id="groupModule" placeholder="Module" />
      <input id="groupOrganizerName" placeholder="Organizer Name" />
      <input id="groupCampus" placeholder="Campus" />
      <input id="groupContact" placeholder="Cell/Email" />
      <button onclick="addGroup()">Post Group</button>
    </div>

    <div id="groupList"></div>
  </section>

  <!-- Counselling Section (placeholder) -->
  <section id="counselling" class="hidden">
    <h2>Counselling</h2>
    <p>Feature coming soon...</p>
  </section>

  <!-- Admin Dashboard -->
  <section id="adminDashboard" class="hidden">
    <h2>Admin Dashboard</h2>
    <button onclick="displayTutorRequestsAdmin()">Tutor Requests</button>
    <button onclick="displayAllGroupsAdmin()">All Study Groups</button>
    <button onclick="displayAllCounsellingAdmin()">Counselling Requests</button>
    <button onclick="openTutorManagement()">Tutor Management</button>

    <div id="adminContent"></div>
    <div id="tutorRequestsAdmin"></div>
  </section>

  <button id="logoutBtn" class="hidden" onclick="logout()">Logout</button>

  <script src="app.js"></script>
</body>
</html>
